<h1>Lista de Produtos</h1>

<table>
  <tr>
    <th>Nome</th>
    <th>Preço</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let produto of produtos; let i = index">
    <td>{{produto.nome}}</td>
    <td>{{produto.preco | preco}}</td>
    <td>
      <button (click)="editar.emit(i)">Editar</button>
      <button (click)="excluir.emit(i)">Excluír</button>
    </td>
  </tr>
</table>
