<h1 *ngIf="indiceEdicao == -1">Adicionar produto</h1>
<h1 *ngIf="indiceEdicao > -1">Editar produto</h1>

<label>Nome:</label>
<input type="text" [(ngModel)]="produto.nome">
<br><br>
<label>Pre√ßo:</label>
<input type="text" [(ngModel)]="produto.preco">

<button (click)="salvar()">Salvar</button>

<app-lista-de-produtos 
  [produtos]="produtos"

></app-lista-de-produtos>
